<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<script src="index.js"></script>
	<title>StopWatch</title>
</head>

<body>
	<h1 class="mt-5">STOPWATCH</h1>
	<div class="container mt-5 ">
	<div class="interface">

			<div class="float-start">
				<span id="hr" class="label">00 
				</span>
					<br>HH
			</div>
			<div class="float-start">
				<span>:</span> 
			</div>
			<div class="float-start">
				<span id="min" class="label">00 
				</span>
					<br>MM
			</div>
			<div class="float-start">
				<span>:</span>
			</div>
			<div class="float-start">
				<span id="sec" class="label">00 
				</span>
					<br>SS
			</div>
			<div class="float-start">
				<span>:</span>
			</div>
			<div class="float-start">
				<span id="milli" class="label">00 
				</span> 
					<br>MS
			</div>
	</div>

		<div class="row justify-content-center mt-5 ">
			<div class="col-lg-2 col-sm-3 mb-2">
				<button class="btn" id="start" onclick="start()">Start</button>

			</div>

			<div class="col-lg-2 col-sm-3 mb-2">
				<button class="btn" id="pause" onclick="pause()">Pause</button>

			</div>

			<div class="col-lg-2 col-sm-3 mb-2 ">

				<button class="btn" id="reset" onclick="reset()">Reset</button>
			</div>
		</div>
	</div>
















</body>
